<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        <style>
            legend{
                font-style:oblique;
            }
        </style>
    </head>
    <body>
        <fieldset>
            <legend>Contact Information</legend>
            <form action="">
                <label for="fname">First name:</label>
                <input type="text" id="fname" name="fname"> <br>

                <label for="lname">Last name:</label>   
                <input type="text" id="lname" name="lname"> <br>
                
                <label for="email">E-mail:</label>   
                <input type="email" id="email" name="email"> <br>
            </form>  
        </fieldset>
        <fieldset>
            <legend>Competiton Question</legend>
            <label>How tall is the Eiffel Tower in Paris, France?</label> <br>

            <input type="radio" id="choice1" name="Eiffel's tall" value="584ft">
            <label for="choice1">584ft</label> <br>

            <input type="radio" id="choice2" name="Eiffel's tall" value="784ft">
            <label for="choice2">784ft</label> <br>

            <input type="radio" id="choice3" name="Eiffel's tall" value="984ft">
            <label for="choice3">984ft</label> <br>

            <input type="radio" id="choice4" name="Eiffel's tall" value="1184ft">
            <label for="choice4">1184ft</label>
        </fieldset>
        <fieldset>
            <legend>Tiebreaker Question</legend>
            <label for="10000dollar_textarea">In 25 words or less, say why you would like to win$10,000:</label> <br>
            <textarea name="10000dollar_textarea" id="10000dollar_textarea" cols="38" rows="11"></textarea>
        </fieldset>
        <fieldset>
            <legend>Enter competiton</legend>
            <input type="submit" value="Enter Competition">
        </fieldset>
              
    </body>
</html>
